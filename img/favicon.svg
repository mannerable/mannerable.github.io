<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 透明背景 -->
  <rect width="100%" height="100%" fill="none" />
  
  <!-- 几何主花（蓝色渐变） -->
  <g>
    <!-- 六边形花瓣（二进制块变形） -->
    <path d="M100,30 L120,50 L110,80 L90,80 L80,50 Z" fill="#3B82F6" stroke="#2563EB" stroke-width="1" />
    <text x="102" y="60" font-family="monospace" font-size="12" fill="white">10</text>
    
    <path d="M120,50 L140,70 L130,100 L110,100 L100,70 Z" fill="#4F96E8" stroke="#2563EB" stroke-width="1" />
    <text x="122" y="85" font-family="monospace" font-size="12" fill="white">01</text>
    
    <path d="M130,100 L130,130 L110,140 L90,140 L90,110 Z" fill="#60A5FA" stroke="#2563EB" stroke-width="1" />
    <text x="105" y="120" font-family="monospace" font-size="12" fill="white">11</text>
    
    <path d="M110,140 L90,140 L80,110 L100,100 L110,110 Z" fill="#93C5FD" stroke="#2563EB" stroke-width="1" />
    <text x="90" y="125" font-family="monospace" font-size="12" fill="white">00</text>
    
    <path d="M80,110 L80,80 L100,70 L120,70 L110,100 Z" fill="#BFDBFE" stroke="#2563EB" stroke-width="1" />
    <text x="88" y="95" font-family="monospace" font-size="12" fill="#1E3A8A">10</text>
    
    <path d="M100,70 L90,80 L80,50 L100,30 L110,50 Z" fill="#DBEAFE" stroke="#2563EB" stroke-width="1" />
    <text x="95" y="60" font-family="monospace" font-size="12" fill="#1E3A8A">01</text>
    
    <!-- 几何花蕊（二进制立方体） -->
    <g fill="#F59E0B">
      <rect x="95" y="95" width="10" height="10" rx="1" />
      <text x="98" y="103" font-family="monospace" font-size="8" fill="white">1</text>
      <path d="M100,95 L105,100 L105,90 Z" stroke="#F59E0B" stroke-width="1" fill="none" />
    </g>
  </g>
  
  <!-- 多边形叶子（绿色系） -->
  <g>
    <path d="M60,70 L50,90 L70,100 L80,80 Z" fill="#10B981" stroke="#059669" stroke-width="1" />
    <text x="62" y="85" font-family="monospace" font-size="8" fill="white">10</text>
    
    <path d="M140,70 L150,90 L130,100 L120,80 Z" fill="#34D399" stroke="#059669" stroke-width="1" />
    <text x="142" y="85" font-family="monospace" font-size="8" fill="white">01</text>
  </g>
  
  <!-- 三角棱柱枝干（深绿色） -->
  <g fill="#065F46">
    <polygon points="100,100 105,120 95,120" />
    <polygon points="105,120 110,140 100,140" />
    <polygon points="95,120 100,140 90,140" />
  </g>
  
  <!-- 抽象几何装饰元素 -->
  <g opacity="0.7">
    <!-- 二进制方块 -->
    <rect x="40" y="150" width="10" height="10" rx="1" fill="#8B5CF6" />
    <text x="43" y="158" font-family="monospace" font-size="7" fill="white">1</text>
    <rect x="55" y="150" width="10" height="10" rx="1" fill="#8B5CF6" />
    <text x="58" y="158" font-family="monospace" font-size="7" fill="white">0</text>
    
    <rect x="145" y="150" width="10" height="10" rx="1" fill="#8B5CF6" />
    <text x="148" y="158" font-family="monospace" font-size="7" fill="white">0</text>
    <rect x="160" y="150" width="10" height="10" rx="1" fill="#8B5CF6" />
    <text x="163" y="158" font-family="monospace" font-size="7" fill="white">1</text>
    
    <!-- 几何圆圈 -->
    <circle cx="45" cy="165" r="5" fill="none" stroke="#8B5CF6" stroke-width="1" />
    <circle cx="155" cy="165" r="5" fill="none" stroke="#8B5CF6" stroke-width="1" />
  </g>
</svg>